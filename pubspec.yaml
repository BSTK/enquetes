name: enquetes
description: App com TDD, Clean Archeteture e SOLID

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http:

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  test:
  mockito:
  faker:
  image_test_utils:

# Configuração do icone do app
flutter_icons:
  ios: true
  android: true
  image_path_ios: lib/ui/assets/icons/ios.png
  image_path_android: lib/ui/assets/icons/android.png
  adaptive_icon_background: lib/ui/assets/icons/background.png
  adaptive_icon_foreground: lib/ui/assets/icons/foreground.png

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/ui/assets/

  # Fonts example:
  # fonts:
  #   - family: Schyler
